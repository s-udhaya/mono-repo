new_cluster: &new_cluster
  new_cluster:
    num_workers: 3
    spark_version: 15.3.x-cpu-ml-scala2.12
    node_type_id: Standard_D3_v2
    custom_tags:
      clusterSource: mlops-stacks_0.4

common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    model_inference_job:
      name: ${bundle.target}-${bundle.name}-model-inference-job
      job_clusters:
        - job_cluster_key: model_inference_job_cluster
          <<: *new_cluster
      tasks:
        - task_key: inference
          # job_cluster_key: model_training_job_cluster
          notebook_task:
            notebook_path: ${bundle.name}/steps/inference_step
            source: git
            base_parameters:
              env: ${bundle.target}
              input_table_name: ${var.input_table_name}
              experiment_name: ${var.experiment_name}
              model_name: ${bundle.target}.project1.${var.model_name}
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}

      git_source:
        git_provider: "gitHub"
        git_url: "https://github.com/s-udhaya/mono-repo.git"
        git_commit: ${bundle.git.commit}

      schedule:
        quartz_cron_expression: "0 0 9 * * ?" # daily at 9am
        timezone_id: UTC
      <<: *permissions
      # If you want to turn on notifications for this job, please uncomment the below code,
      # and provide a list of emails to the on_failure argument.
      #
      #  email_notifications:
      #    on_failure:
      #      - first@company.com
      #      - second@company.com
